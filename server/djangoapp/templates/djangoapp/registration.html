<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                  <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Cars Dealerships</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About Us</a>
                    <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <form action="{% url 'djangoapp:registration' %}" method="post">
        <div class="container">
          <h1>Sign Up</h1>
          <hr>
          <label for="username"><b>User Name</b></label>
          <br>
          <input type="text" style="width:100%; padding: 10px;" placeholder="Enter User Name: " name="username" required>
          <br>
          <label for="firstname"><b>First Name</b></label>
          <br>
          <input type="text" style="width:100%; padding: 10px;" placeholder="Enter First Name: " name="firstname" required>
          <br>
          <label for="lastname"><b>Last Name</b></label>
          <br>
          <input type="text" style="width:100%; padding: 10px;" placeholder="Enter Last Name: " name="lastname" required>
          <br>
          <label for="psw"><b>Password</b></label>
          <br>
          <input type="password" style="width:100%; padding: 10px;" placeholder="Enter Password: " name="psw" required>
          <br><br>
          <div>
              {% csrf_token %}
              <button style="width:20%; padding:10px 20px; background-color:mediumblue; color:white;"class="button" type="submit">Sign Up</button>
          </div>
        </div>
      </form>

    </body>
</html>
